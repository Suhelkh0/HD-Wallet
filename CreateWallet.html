<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App - Create Wallet</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            color: #333;
        }

        nav {
            width: 250px;
            background-color: #2c3e50;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: start;
            position: fixed;
            height: 100vh;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        nav li {
            width: 100%;
            margin: 20px 0;
        }

        nav a,
        nav button {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 1em;
            padding: 12px 25px;
            width: 100%;
            display: block;
            text-align: left;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out, color 0.3s;
        }

        nav a i,
        nav button i {
            margin-right: 10px;
            font-size: 1em;
        }

        nav a:hover,
        nav button:hover {
            background-color: #34495e;
            color: #ecf0f1;
        }

        main {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
            background-color: #ecf0f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }

        h1 {
            font-size: 2.2em;
            color: #2c3e50;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
        }

        label {
            font-weight: bold;
            font-size: 1em;
            color: #2c3e50;
        }

        button {
            padding: 10px;
            color: white;
            background-color: #2c3e50;
            /* Dark blue to match the navigation bar */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #34495e;
            /* Slightly lighter blue on hover */
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
        }

        .button-group button {
            background-color: #2c3e50;
            /* Dark blue to match the navigation bar */
            font-size: 0.9em;
            padding: 8px 15px;
            transition: background-color 0.3s ease-in-out;
            width: 200px;
        }

        .button-group button:hover {
            background-color: #34495e;
            /* Slightly lighter blue on hover */
        }

        #accountAddress,
        #seedPhraseDisplay {
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
            /* Dark blue to match the navigation bar */
            text-align: center;
        }

        .fa-paper-plane,
        .fa-wallet,
        .fa-coins,
        .fa-history,
        .fa-undo,
        .fa-home,
        .fa-dollar-sign,
        .fa-chart-line,
        .fa-play,
        .fa-lock,
        .fa-user {
            color: #3498db;
        }

        #existingAccountSection, #startUsingButton {
            display: none; /* Hidden by default */
        }

        @media screen and (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px 0;
            }

            nav ul {
                flex-direction: row;
                justify-content: space-around;
            }

            main {
                margin-left: 0;
                width: 100%;
                margin-top: 80px;
            }

            form {
                max-width: 100%;
            }
        }
    </style>
</head>

<body onload="checkLoginStatus();">
    <nav>
        <ul>
            <li><a href="LogInPage.html" id="signInLink"><i class="fas fa-sign-in-alt"></i>Sign In</a></li>
        </ul>
    </nav>

    <main>
        <h1><i class="fas fa-wallet"></i> Create Your Wallet</h1>
        <div id="usernameDisplay"></div>
        <form id="createAccountForm">
            <label for="username"><i class="fas fa-user"></i> Choose a Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required />
            <label for="password"><i class="fas fa-lock"></i> Set a Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required />
            <button type="submit"><i class="fas fa-wallet"></i> Create Wallet</button>
        </form>
        <div class="button-group">
            <div id="existingAccountSection">
                <p>Do you already have an account?</p>
                <button onclick="goToLogin()"><i class="fas fa-sign-in-alt"></i> Login</button>
            </div>
        </div>
        <div id="accountAddress"></div>
        <div id="seedPhraseDisplay"></div>

    </main>

    <script src="../JS/lightwallet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <script src="../JS/main.js"></script>
</body>

</html>
