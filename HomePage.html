<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App - Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        #signInLink, #signOutButton {
            display: none;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            color: #333;
        }

        nav {
            width: 250px;
            background-color: #2c3e50;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: start;
            position: fixed;
            height: 100vh;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        nav li {
            width: 100%;
            margin: 20px 0;
        }

        nav a, nav button {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2em;
            padding: 15px 30px;
            width: 100%;
            display: block;
            text-align: left;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out, color 0.3s;
        }

        nav a i, nav button i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        nav a:hover, nav button:hover {
            background-color: #34495e;
            color: #ecf0f1;
        }

        nav button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        nav button:focus {
            outline: none;
        }

        main {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
            background-color: #ecf0f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .infoBox {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
        }

        .infoBox .label {
            font-size: 1.4em;
            color: #3498db;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .infoBox .value {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
            word-wrap: break-word;
            width: 100%;
            text-align: center;
        }

        .balanceContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .balanceItem {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .balanceItem .label {
            font-size: 1.3em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balanceItem .value {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        /* Color variations for balance labels */
        .balanceItem.ether .label {
            color: #2980b9;
        }

        .balanceItem.polygon .label {
            color: #3498db;
        }

        .cryptoPrices {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 15px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cryptoPrices .priceItem {
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fa-paper-plane, .fa-wallet, .fa-coins, .fa-history, .fa-undo, .fa-home, .fa-sign-out-alt, .fa-dollar-sign, .fa-chart-line, .fa-sign-in-alt {
            color: #3498db;
        }

        .priceItem .label {
            font-weight: bold;
            font-size: 1.1em;
            margin-right: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .priceItem .value {
            font-size: 1.3em;
        }

        @media screen and (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px 0;
            }

            nav ul {
                flex-direction: row;
                justify-content: space-around;
            }

            main {
                margin-left: 0;
                width: 100%;
                margin-top: 80px;
            }

            .balanceContainer {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body onload="checkLoginStatus(); getCryptoPrices(); getUserBalance2();">
    <nav>
        <ul>
            <li><a href="HomePage.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="SendCoins.html"><i class="fas fa-paper-plane"></i>Transfer Funds</a></li>
            <li><a href="TransactionHistory.html"><i class="fas fa-history"></i>History</a></li>
            <li><a href="LogInPage.html" id="signInLink"><i class="fas fa-sign-in-alt"></i>Sign In</a></li>
            <li><button id="signOutButton" onclick="logOut()"><i class="fas fa-sign-out-alt"></i>Sign Out</button></li>
        </ul>
    </nav>

    <main>
        <h1><i class="fas fa-chart-line"></i> Wallet Overview</h1>
        <div class="infoBox">
            <span class="label"><i class="fas fa-wallet"></i> Wallet Address:</span>
            <span class="value walletAddress" id="walletAddress"></span>
        </div>
        <div class="balanceContainer">
            <div class="balanceItem ether">
                <span class="label"><i class="fas fa-coins"></i> Ethereum Balance:</span>
                <span class="value" id="walletBalance"></span>
            </div>
            <div class="balanceItem polygon">
                <span class="label"><i class="fas fa-coins"></i> Polygon Balance:</span>
                <span class="value" id="walletBalancePOL"></span>
            </div>
        </div>
        <div class="cryptoPrices">
            <h2 class="liveDataHeader"><i class="fas fa-dollar-sign"></i> Live Data in USD</h2>
            <div class="priceItem" id="ethPriceContainer">
                <span class="label"><i class="fas fa-coins"></i> Current Ethereum Value:</span>
                <span class="value" id="ethPrice"></span>
            </div>
            <div class="priceItem" id="polygonPriceContainer">
                <span class="label"><i class="fas fa-coins"></i> Current Polygon Value:</span>
                <span class="value" id="polygonPrice"></span>
            </div>
        </div>
        
    </main>

    <script src="../JS/lightwallet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <script src="../JS/main.js"></script>    
</body>
</html>
