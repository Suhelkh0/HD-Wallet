<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App - Transaction History</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            color: #333;
        }

        nav {
            width: 250px;
            background-color: #2c3e50;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: start;
            position: fixed;
            height: 100vh;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        nav li {
            width: 100%;
            margin: 20px 0;
        }

        nav a, nav button {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2em;
            padding: 15px 30px;
            width: 100%;
            display: block;
            text-align: left;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out, color 0.3s;
        }

        nav a i, nav button i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        nav a:hover, nav button:hover {
            background-color: #34495e;
            color: #ecf0f1;
        }

        main {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
            background-color: #ecf0f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }

        table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #transactionList {
            max-height: 500px;
            overflow-y: auto;
        }

        .fa-paper-plane, .fa-wallet, .fa-coins, .fa-history, .fa-undo, .fa-home {
            color: #3498db;
        }

        #transactionList div {
            text-align: left;
            margin-bottom: 20px;
        }

        @media screen and (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px 0;
            }

            nav ul {
                flex-direction: row;
                justify-content: space-around;
            }

            main {
                margin-left: 0;
                width: 100%;
                margin-top: 80px;
            }
        }
    </style>
</head>

<body onload="checkLoginStatus(); fetchTransactions();">
    <nav>
        <ul>
            <li><a href="HomePage.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="SendCoins.html"><i class="fas fa-paper-plane"></i>Transfer Funds</a></li>
            <li><a href="TransactionHistory.html"><i class="fas fa-history"></i>History</a></li>
            
        </ul>
    </nav>
    <main>
        <h1>Transaction History</h1>
        <div id="transactionContainer">
            <table>
                <div id="transactionList">
                    <!-- Transactions will be inserted here by the JavaScript -->
                </div>
            </table>
        </div>
    </main>

    <script src="JS/lightwallet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <script src="JS/main.js"></script>    
</body>

</html>
