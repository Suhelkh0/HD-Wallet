<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: flex-start;
            /* Aligns items to the start of the page */
        }

        nav {
            width: 250px;
            background-color: #2c3e50;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: start;
            position: fixed;
            height: 100vh;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        nav li {
            width: 100%;
            margin: 20px 0;
        }


        nav a,
        nav button {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2em;
            padding: 15px 30px;
            width: 100%;
            display: block;
            text-align: left;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out, color 0.3s;
        }

        nav a i,
        nav button i {
            margin-right: 10px;
            font-size: 1.2em;
            color: #3498db;
            /* Blue color for icons */
        }

        nav a:hover,
        nav button:hover {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .fa-paper-plane,
        .fa-wallet,
        .fa-coins,
        .fa-history,
        .fa-undo,
        .fa-home,
        .fa-sign-in-alt {
            color: #3498db;
        }

        main {
            margin-left: 250px;
            /* Leaves space for the fixed navigation bar */
            padding: 40px;
            width: calc(100% - 250px);
            background-color: #ecf0f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            font-weight: bold;
            text-align: left;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }

        label i {
            margin-right: 10px;
            color: #3498db;
            /* Blue color for icons */
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            color: white;
            background-color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button i {
            color: #3498db;
            /* Blue color for icons */
        }

        button:hover {
            background-color: #34495e;
        }

        #loginResult {
            margin-top: 20px;
            font-weight: bold;
            color: #3498db;
            /* Blue color for the login result */
        }

        .redirectMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #34495e;
            color: #ecf0f1;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .create-account {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Centers the content horizontally */
    }

    .create-account p {
        font-size: 1em;
        color: #2c3e50;
        text-align: center; /* Centers the text */
    }

    .create-account button {
        margin-top: 10px;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 1em;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .create-account button i {
        color: #3498db;
    }

    .create-account button:hover {
        background-color: #34495e;
    }


        @media screen and (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px 0;
            }

            nav ul {
                flex-direction: row;
                justify-content: space-around;
            }

            main {
                margin-left: 0;
                width: 100%;
                margin-top: 80px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="RestoreAccount.html"><i class="fas fa-undo"></i>Restore Account</a></li>
        </ul>
    </nav>

    <main>
        <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
        <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <label for="loginUsername"><i class="fas fa-user"></i> Username:</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <div id="loginResult"></div>
        <div class="redirectMessage" id="redirectMessage"></div> <!-- Added for displaying redirect message -->

        <div class="create-account">
            <p>Don't have an account? Click the button below to create a new wallet.</p>
            <button onclick="window.location.href='CreateWallet.html'"><i class="fas fa-wallet"></i> Create New Wallet</button>
        </div>
    </main>

    <script src="JS/lightwallet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <script src="JS/main.js"></script>

    <script>
        function showLoginPopup(message) {
            var popup = document.getElementById("redirectMessage");
            popup.innerText = message;
            popup.style.display = "block";

            setTimeout(function () {
                popup.style.display = "none";
            }, 2000);
        }

        function login() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;
            var loginResult = document.getElementById('loginResult');

            var allUsers = JSON.parse(localStorage.getItem('userData')) || [];
            var user = allUsers.find(user => user.username === username && user.password === password);

            if (!user) {
                loginResult.innerText = 'Invalid Username or Password';
                return;
            }

            showLoginPopup("Login Successful. Redirecting...");
            setTimeout(function () {
                window.location.href = 'HomePage.html';
            }, 2000);

            user.isLoggedIn = true;
            localStorage.setItem('userData', JSON.stringify(allUsers));
        }
    </script>
</body>

</html>
